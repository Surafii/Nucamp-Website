  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="node_modules/bootstrap/dist/css/bootstrap.min.css"

    <link

      href="node_modules/font-awesome/css/font-awesome.min.css"
    />

    />

​
    <title>NuCamp: A Better Way To Camp</title>
  </head>
​
  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="col-4 col-sm-3 col-md-2 align-self-center">
            <img src="img/logo.png" class="img-fluid" />
          </div>
          <div class="col">
            <h1>NuCamp</h1>
            <h2>a better way to camp</h2>
          </div>
          <div class="col-md-4 col-xl-2 mt-4">
            <a
              role="button"
              class="btn btn-lg btn-info"
              data-toggle="modal"
              data-target="#reserveModal"
              >Reserve Campsite</a
            >
          </div>
        </div>
      </div>
    </header>
​
    <div id="reserveModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h3 class="modal-title">Reserve a Campsite</h3>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <form>
              <!-- Select Dropdown -->
              <div class="form-group row">
                <label for="numCampers" class="col-sm-6 col-form-label"
                  >Number of Campers</label
                >
                <div class="col">
                  <select
                    name="numCampers"
                    id="numCampers"
                    class="form-control"
                  >
                    <option selected>Select...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                  </select>
                </div>
              </div>
              <!-- Date -->
              <div class="form-group row">
                <label for="date" class="col-sm-6 col-form-label">Date</label>
                <div class="col">
                  <input
                    type="date"
                    class="form-control"
                    id="date"
                    name="date"
                    placeholder="Date"
                  />
                </div>
              </div>
​
              <!-- Campsite Type -->
              <div class="form-group row">
                <label class="col-sm-6 col-form-label">Campsite Type</label>
                <div
                  class="col-2 btn-group btn-group-toggle"
                  data-toggle="buttons"
                >
                  <label class="btn btn-success active">
                    <input
                      type="radio"
                      name="siteType"
                      id="siteTent"
                      value="tent"
                      autocomplete="off"
                      checked
                    />Tent
                  </label>
                  <label class="btn btn-primary">
                    <input
                      type="radio"
                      name="siteType"
                      id="siteRV"
                      value="RV"
                      autocomplete="off"
                    />RV
                  </label>
                </div>
              </div>
​
              <!-- Search Button -->
              <div class="form-group row">
                <div class="col">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary">Search</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
